<body>

   <script>
       var p1 = window.document.querySelector('p#paragrafo01')
       var p2 = window.document.querySelector('p#paragrafo02')
       var corpo= window.document.body
       var d = window.document.querySelector('div#div01')
       corpo.style.color = "white";
       corpo.style.background = 'black'; 
       p1.style.color = 'red';
       p2.style.color = 'blue';
       d.style.color = 'yellow';

   </script>
